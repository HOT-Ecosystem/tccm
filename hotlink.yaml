id: https://hot-ecosystem.org/hotlink
name: hotlink_model
description: Entity and association data model for hot terminology data
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  biolink: https://w3id.org/biolink/vocab/
  biolinkml: https://w3id.org/biolink/biolinkml/
  hotlink: https://w3id.org/hotlink/vocab/
  skos: http://www.w3.org/2004/02/skos/core#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  dc: http://purl.org/dc/elements/1.1/
  dcterms: http://purl.org/dc/terms/
  iao: http://purl.obolibrary.org/obo/iao.owl#

default_prefix: hotlink
default_range: string

default_curi_maps:
  - semweb_context

emit_prefixes:
  - rdf
  - rdf
  - xsd
  - owl
  - skos

types:
  string:
    uri: xsd:string
    base: str
    description: A character string

  datetime:
    uri: xsd:dateTime
    repr: str
    base: XSDDateTime
    description: The combination of a date and time

  integer:
    uri: xsd:integer
    base: int
    description: An integer

  localIdentifier:
    uri: shex:iri
    base: ElementIdentifier
    repr: str
    description: An identifier that uniquely references a class, individual, property, or other resource
    comments:
      - Used for inheritence and type checking

  uri:
    uri: xsd:anyURI
    base: URI
    repr: str
    description: a complete URI


slots:
  entity property:
    description: >-
      A grouping for any property that holds between a node and a value
    domain: named thing

  id:
    is_a: entity property
    identifier: true
    description: >-
      A unique identifier for a thing.
      Must be either a CURIE shorthand for a URI or a complete URI
    domain: named thing
    required: true

  name:
    is_a: entity property
    domain: named thing
    description: >-
      A computer-readable name for a thing
    slot_uri: rdfs:label

  about:
    is_a: entity property
    domain: named thing
    required: true

  namespace:
    is_a: entity property
    domain: named thing
    required: false

  designation:
    is_a: entity property
    domain: entity description
    required: false

classes:
  named thing:
    description: "a databased entity or concept/class"
    slots:
      - id
      - name
      - category

  entity description:
    is_a: named thing
    slots:
      - about
      - namespace
      - code
      - href
      - designation

  value set:
    description: ''
    slots:

  resolved value set:
    is_a: value set

  iterable resolved value set:
    is_a: resolved value set
    slots:
      - resolution info
      - entry uri
