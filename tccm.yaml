id: https://hotecosystem.org/tccm
name: tccm
description: Terminology Core Common Model
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  tccm: https://hotecosystem.org/tccm

default_prefix: tccm
default_range: string

default_curi_maps:
  - semweb_context

types:
  string:
    uri: xsd:string
    base: str
    description: A character string

  datetime:
    uri: xsd:dateTime
    repr: str
    base: XSDDateTime
    description: The combination of a date and time

  naturalNumber:
    uri: xsd:nonNegativeInteger
    base: int
    description: An integer

  localIdentifier:
    typeof: string
    description: An identifier that uniquely references a class, individual, property, or other resource

  namespaceIdentifier:
    uri: xsd:NMTOKEN
    base: str
    description: An identifier that uniquely references the scoping namespace of an Entity (class, role, or individual)

  uri:
    uri: xsd:anyURI
    base: URI
    repr: str
    description: A Universal Resource Identifier (URI) as defined in IETF RFC 3986

  uriorcurie:
    uri: xsd:anyURI
    base: URIorCURIE
    repr: str
    description: a URI or a CURIE

  designationRole:
    typeof: string
    notes:
      - TODO this needs to be a enumerated list of values

  persistentURI:
    typeof: uriorcurie

  localURI:
    typeof: uriorcurie

  changeSetURI:
    typeof: persistentURI

  documentURI:
    typeof: persistentURI

  externalURI:
    typeof: persistentURI

  serviceURI:
    typeof: localURI

  renderingURI:
    typeof: localURI

  directoryURI:
    typeof: localURI

slots:

  language:
    domain: opaqueData
    range: string

  value:
    domain: opaqueData
    range: string
    required: true

  name:
    domain: nameAndMeaningReference
    range: string
    required: true

  uri:
    domain: nameAndMeaningReference
    range: externalURI

  href:
    range: renderingURI

  meaningHref:
    range: renderingURI
    alias: href

  about:
    domain: entityReference
    range: persistentURI
    required: true

  code:
    domain: entityReference
    range: string

classes:
  opaqueData:
    slots:
      - value
      - language

  nameAndMeaningReference:
    slots:
      - name
      - uri
      - meaningHref

  entityReference:
    slots:
      - about
      - code
      - href

